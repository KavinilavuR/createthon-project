<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="C:\Users\kavin\Downloads\HTML\CGPA STYLESHEET.css">
</head>
<body>
    <div  class="container">
	
	<h1 align="center" style="color:#0056b3;">CGPA CALCULATOR</h1>
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="return validateLogin()">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required oninput="convertToLowercase(this)">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="C:\Users\kavin\Downloads\HTML\registartion form.html" onclick="switchToRegister()">Register here</a></p>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="return validateRegistration()">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required oninput="convertToLowercase(this)">
                <label for="register-password">Create Password:</label>
                <input type="password" id="register-password" required>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="C:\Users\kavin\Downloads\HTML\javascript for CGPA.js"></script>
</body>
</html>
